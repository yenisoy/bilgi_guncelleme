<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bilgi Doƒürulama</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css?v=2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="dashboard.html" class="navbar-brand">
                <span>üìç Bilgi Doƒürulama</span>
            </a>
            <div class="navbar-nav">
                <a href="dashboard.html" class="nav-link active">Ki≈üiler</a>
                <a href="import.html" class="nav-link">Excel Y√ºkle</a>
                <a href="changes.html" class="nav-link">
                    Deƒüi≈üiklikler
                    <span id="pending-badge" class="nav-badge" style="display: none;">0</span>
                </a>
                <a href="definitions.html" class="nav-link">Tanƒ±mlamalar</a>
                <button onclick="logout()" class="btn btn-secondary-custom btn-sm ms-3">√áƒ±kƒ±≈ü</button>
            </div>
        </div>
    </nav>

    <main class="container page">
        <div class="custom-card">
            <div class="card-header-custom d-flex justify-content-between align-items-center">
                <h2 class="section-title mb-0">Ki≈üi Listesi</h2>
                <div class="d-flex gap-2">
                    <button onclick="syncAddresses()" class="btn btn-light-custom">
                        <i class="fas fa-sync-alt me-1"></i> Adresleri G√ºncelle
                    </button>
                    <button onclick="exportToExcel()" class="btn btn-light-custom">
                        <i class="fas fa-file-excel me-1"></i> Excel ƒ∞ndir
                    </button>
                    <button onclick="openModal('add')" class="btn btn-primary-custom">
                        <i class="fas fa-plus me-1"></i> Yeni Ki≈üi
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div style="padding: 1.5rem;">
                <!-- Search -->
                <!-- Search and Filters -->
                <div class="row g-2 mb-4">
                    <div class="col-md-4">
                        <div class="d-flex gap-2">
                            <input type="text" id="search-input" class="form-control-custom w-100"
                                placeholder="ƒ∞sim, email veya kod ile ara...">
                            <button onclick="loadPersons()" class="btn btn-secondary-custom">Ara</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="btn-name-input" class="form-control form-control-custom"
                            placeholder="Buton Adƒ± (Opsiyonel)">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="btn-link-input" class="form-control form-control-custom"
                            placeholder="Buton Linki (Opsiyonel)">
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>Hen√ºz ki≈üi eklenmemi≈ü</p>
                    <button onclick="openModal('add')" class="btn btn-primary-custom mt-3">ƒ∞lk Ki≈üiyi Ekle</button>
                </div>

                <!-- Table -->
                <div id="table-container" class="table-container"
                    style="display: none; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Kod</th>
                                <th>ƒ∞sim Soyisim</th>
                                <th>Telefon</th>
                                <th>Email</th>
                                <th>ƒ∞l/ƒ∞l√ße</th>
                                <th>Takip</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="persons-table"></tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="d-flex justify-content-between align-items-center mt-4"
                    style="display: none;">
                    <span class="text-muted small" id="total-count">Toplam 0 ki≈üi</span>
                    <div class="d-flex gap-2">
                        <button id="prev-btn" onclick="changePage(-1)"
                            class="btn btn-sm btn-secondary-custom">√ñnceki</button>
                        <span id="page-info" class="d-flex align-items-center px-3 text-muted small">1 / 1</span>
                        <button id="next-btn" onclick="changePage(1)"
                            class="btn btn-sm btn-secondary-custom">Sonraki</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content custom-card" style="margin: 2rem auto; max-width: 600px;">
            <div class="card-header-custom">
                <h3 id="modal-title" class="section-title">Yeni Ki≈üi Ekle</h3>
                <button onclick="closeModal()" class="btn-close"></button>
            </div>
            <div style="padding: 1.5rem;">
                <form id="person-form">
                    <input type="hidden" id="person-id">

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">ƒ∞sim *</label>
                            <input type="text" id="firstName" class="form-control-custom w-100" required>
                        </div>
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">Soyisim *</label>
                            <input type="text" id="lastName" class="form-control-custom w-100" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">Telefon</label>
                            <input type="tel" id="phone" class="form-control-custom w-100">
                        </div>
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">Email</label>
                            <input type="email" id="email" class="form-control-custom w-100">
                        </div>
                    </div>

                    <hr class="my-4" style="border-top: 1px solid #e2e8f0;">
                    <h4 class="section-title mb-3" style="font-size: 1rem;">Adres Bilgileri</h4>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">ƒ∞l</label>
                            <select id="province" class="form-select form-control-custom"></select>
                        </div>
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">ƒ∞l√ße</label>
                            <select id="district" class="form-select form-control-custom" disabled></select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">Mahalle</label>
                            <select id="neighborhood" class="form-select form-control-custom" disabled></select>
                        </div>
                        <div class="col">
                            <label class="form-label small fw-bold text-muted">Sokak</label>
                            <input type="text" id="street" class="form-control-custom w-100" placeholder="Sokak/Cadde">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label small fw-bold text-muted">Bina No</label>
                            <input type="text" id="buildingNo" class="form-control-custom w-100">
                        </div>
                        <div class="col-4">
                            <label class="form-label small fw-bold text-muted">Daire No</label>
                            <input type="text" id="apartmentNo" class="form-control-custom w-100">
                        </div>
                        <div class="col-4">
                            <label class="form-label small fw-bold text-muted">Posta Kodu</label>
                            <input type="text" id="postalCode" class="form-control-custom w-100">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">Tam Adres</label>
                        <textarea id="fullAddress" class="form-control-custom w-100" rows="2"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" onclick="closeModal()" class="btn btn-secondary-custom">ƒ∞ptal</button>
                        <button type="submit" id="save-btn" class="btn btn-primary-custom">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="../js/api.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
