version: "3.8"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=adres-dogrulama
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/adres-dogrulama --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/adres-dogrulama
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@test.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    expose:
      - "3001"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`${SERVICE_FQDN_BACKEND}`)
      - traefik.http.routers.backend.entrypoints=web,websecure
      - traefik.http.services.backend.loadbalancer.server.port=3001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)
      - traefik.http.routers.frontend.entrypoints=web,websecure
      - traefik.http.services.frontend.loadbalancer.server.port=80

volumes:
  mongo_data:
