services:
  mongo:
    image: mongo:7
    container_name: adres-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: adres-dogrulama
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adres-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017/adres-dogrulama
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@test.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adres-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)
      - traefik.http.routers.frontend.entrypoints=web,websecure
      - traefik.http.services.frontend.loadbalancer.server.port=80

volumes:
  mongo_data:
    driver: local
